<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New Task" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right" style="justify-content: space-between;">
                    <span style="margin-right: 20px;">
                        <p-dropdown [options]="projects" [(ngModel)]="projectId" placeholder="Select a Project" optionLabel="title" (ngModelChange)="onProjectChange($event)" [filter]="true" filterBy="title" [showClear]="false"></p-dropdown>
                    </span>
                    <button pButton pRipple label="Export to CSV" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="tasks" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['title','description','priority','dueDate','assignedUser']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedtasks" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Tasks</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th pSortableColumn="title">Task <p-sortIcon field="title"></p-sortIcon></th>
                        <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="priority">Priority <p-sortIcon field="priority"></p-sortIcon></th>
                        <th pSortableColumn="dueDate">Due Date <p-sortIcon field="dueDate"></p-sortIcon></th>
                        <th pSortableColumn="assignedUser">Assigned User <p-sortIcon field="assignedUser"></p-sortIcon> </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-task let-rowIndex="rowIndex">
                    <tr>
                        <td>
                            {{rowIndex + 1 }}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title"> Task</span>
                            {{task.title}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Description</span>
                            {{task.description}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Priority</span>
                            {{task.priority}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Due Date</span>
                            {{task.dueDate}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Assigned User</span>
                            {{task.assignedUser.fname}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editClient(client)"></button>
                            </div>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-success mr-2" (click)="editClient(client)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="tasksDialog" [style]="{width: '450px'}" header="Client/Agent Registration" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="entity_type">Registration Type</label>
                        <p-dropdown [(ngModel)]="client.entity_type" inputId="entity_type" [options]="regType" placeholder="Select">
                        </p-dropdown>
                    </div>
                    <div class="field col">
                        <label for="client_type">Sales Type</label>
                        <p-dropdown [(ngModel)]="client.client_type" inputId="client_type" [options]="salesType" placeholder="Select">
                        </p-dropdown>
                    </div>
                </div>
                <div class="field">
                    <label for="region">Region</label>
                    <p-dropdown [options]="regions.items" [(ngModel)]="client.region" inputId="region"  optionLabel="name" placeholder="Select">
                    </p-dropdown>
                </div>
                <div class="field">
                    <label for="active">Status</label>
                    <p-dropdown [options]="statuses" [(ngModel)]="client.active" inputId="active" optionValue="label"  placeholder="Select">
                    </p-dropdown>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="clientId">Client/Agent ID</label>
                        <input type="text" pInputText id="clientId" [(ngModel)]="client.title" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !client.title}">
                    </div>
                    <div class="field col">
                        <label for="tel">Telephone</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">+254</span>
                            <input type="text" pInputText id="tel" [(ngModel)]="client.phone_number" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !client.phone_number}">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="name">Names</label>
                    <input pInputText id="name" [(ngModel)]="client.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !client.name}">
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !client.name">Name is required.</small>
				</div>
                
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                    (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
